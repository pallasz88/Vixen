sonar.projectKey=pallasz88_Vixen
sonar.organization=pallasz88

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Vixen
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.exclusions=Extensions/**, html/**, bin/**
sonar.tests=unittest
sonar.cfamily.gcov.reportsPath=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Properties specific to the C/C++ analyzer:
sonar.cfamily.build-wrapper-output=build/bw-output
