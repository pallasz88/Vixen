sudo: false
language: cpp
os: linux
dist: focal
install:
  # Install CMake >= 3.15
  - python3 -m pip install cmake gcovr

branches:
  only:
    - master

git:
  depth: false

jobs:
  include:
    - os: linux
      env:
        - GCC_VER="11"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"
      addons:
        sonarcloud:
          organization: "pallasz88"
          token:
            secure: ""

before_script:
  - eval "${MATRIX_EVAL}"

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -q update
  - sudo apt-get -y install gcc-11
  - sudo apt-get -y install g++-11
  - sudo apt-get -y install python3-pip
  - sudo apt-get -y install doxygen

script:
  - mkdir build
  - cd build
  - NUMBER_OF_PROCESSORS=$(nproc --all)
  - cmake -DCMAKE_BUILD_TYPE=RelWithDebinfo -DBENCHMARK_DOWNLOAD_DEPENDENCIES=ON -DENABLE_COVERAGE=ON ..
  - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build . --target install -- -j ${NUMBER_OF_PROCESSORS}
  - ctest -j ${NUMBER_OF_PROCESSORS}
  - cd -
  - find ./src/vixen -name "*.cpp" -exec sh -c 'gcov -b -c {} -o ./build/src/vixen/CMakeFiles/Engine.dir/{}.gcno' \;
  - doxygen Doxyfile
  - sonar-scanner -Dsonar.cfamily.cache.enabled=true -Dsonar.cfamily.cache.path=${TRAVIS_HOME}/.cfamily -Dsonar.cfamily.threads=${NUMBER_OF_PROCESSORS}

cache:
  directories:
    - $HOME/.sonar/cache
    - $HOME/.cfamily

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
